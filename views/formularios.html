<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label>Nombre completo:</label>
        <br />
        <imput typeof="text" id="txtNombre" required>
            <br />
            <br />

        </imput>

        <label>Correo:</label>
        <br />
        <imput typeof="email" id="txtCorreo" required>
            <br />
            <br />
        </imput>

        <label>Fecha:</label>
        <br />
        <imput typeof="date" id="txtFecha" required>
            <br />
            <br />
        </imput>

        <label>Telefono:</label>
        <br />
        <imput typeof="tel" id="txtTelefono" placeholder="0000-0000" required>
        <br />
        <br />
        </imput>

        <label>Asunto:</label>
        <br />
        <select id="slAsunto">
            <option value="VENTAS">VENTAS</option>
            <option value="SOPORTE">SOPORTE</option>
            <option value="RECLAMO">RECLAMO</option>

        </select>
        <br />
        <br />

        <label>Mensaje:</label>
        <br />
        <textarea id="txtMensaje" rows="3" cols="60"></textarea>
        <br />
        <br />

        <button typeof="submit"></button>
    </form>

    <!--direccionamiento-->
    <br/>
    <a href="../index.html"> Regresar al inicio</a>
</body>
</html>
